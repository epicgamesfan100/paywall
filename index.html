<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Main container */
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Heading style */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Paragraph style */
        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Input field style */
        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: border-color 0.3s ease-in-out;
        }

        /* Input field focus effect */
        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button style */
        button {
            padding: 12px 25px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        /* Button hover effect */
        button:hover {
            background-color: #45a049;
        }

        /* Responsive styling */
        @media screen and (max-width: 480px) {
            .container {
                padding: 30px;
                width: 80%;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        var spacebarPressCount = 0;  // Variable to track the number of Spacebar presses

        // Function to check the entered code
        function checkCode() {
            // The correct code
            var correctCode = "158900";
            // Get the user input
            var userCode = document.getElementById("codeInput").value;

            // Check if the entered code is correct
            if (userCode === correctCode) {
                // Redirect to the correct website
                window.location.href = "https://epicgamesfan100.github.io/Story1/";  // Replace with the correct website
            } else {
                // Redirect to the YouTube video
                window.location.href = "https://www.youtube.com/watch?v=aTCMd6MG_8Y";
            }
        }

        // Function to handle Spacebar press count
        function handleSpacebarPress(event) {
            if (event.code === "Space") {
                spacebarPressCount++;  // Increment count when Spacebar is pressed
                if (spacebarPressCount > 25) {
                    // If Spacebar has been pressed more than 25 times, redirect to another website
                    window.location.href = "https://epicgamesfan100.github.io/devconsole/";  // Replace with your desired URL
                }
            }
        }

        // Add event listener for Spacebar keydown
        document.addEventListener("keydown", handleSpacebarPress);
    </script>
</head>
<body>
    <div class="container">
        <h1>Enter the Code</h1>
        <p>Please enter the 6-digit code to proceed:</p>
        <input type="text" id="codeInput" maxlength="6" placeholder="Enter 6-digit code" />
        <button onclick="checkCode()">Submit</button>
    </div>
</body>
</html>
